<!doctype html>
<html lang="en">

<head>
    <title>PageTitle</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

   <link rel="stylesheet" href="/CSS/style.css">
   
</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link 1</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link 2</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link 3</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

    <div class="container">
        <h1 class="text-center text-light">Contact Me</h1>
        <div class="border border-2 border-info shadow-lg p-2 bg-light">
            <form action="#">
                <div class="row">
                    <div class="col">
                        <label for="firstName" class="form-label">First Name</label>                      <!--aria-label is for accessibility-->  
                        <input name="firstName" class="form-control" type="text" placeholder="First Name" aria-label="First Name" required>
                    </div>
                    <div class="col">
                        <label for="lastName" class="form-label">Last Name</label>                      <!--aria-label is for accessibility-->
                        <input name="lastName" class="form-control" type="text" placeholder="Last Name" aria-label="last Name" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label for="email" class="form-label">Email</label>                      <!--aria-label is for accessibility-->  
                        <input name="email" class="form-control" type="text" placeholder="Email" aria-label="Email" required>
                    </div>
                    <div class="col">
                        <label for="phone" class="form-label">Phone (Optional)</label>                      <!--aria-label is for accessibility-->  
                        <input name="phone" class="form-control" type="text" placeholder="Phone" aria-label="Phone" required>
                    </div>
                </div>

                <div class="row mb-1">
                    <div class="col">
                        <label for="subject" class="form-label">Subject</label>                      <!--aria-label is for accessibility-->  
                        <input name="subject" class="form-control" type="text" placeholder="Subject" aria-label="Subject" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label for="message" class="form-label">Message</label>                      <!--aria-label is for accessibility-->  
                        <textarea name="message" class="form-control" type="text" placeholder="Message" aria-label="Message" required></textarea>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary mt-2">Submit</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
</body>

</html>
